<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container  ps-0 pe-0">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <form class="row g-3 bg-white border-lg-1  mt-1 border-primary-300 border rounded-custom p-7 mb-11">
                  <h2 class="fs-5 mb-7 text-accent-200">註冊</h2>
                  <div class="col-md-12">
                    <label for="account" class="fs-6 form-label bg-gray-100">會員帳號</label>
                    <input type="text" class="form-control bg-light" id="account" placeholder="請輸入會員帳號">
                  </div>
                  <div class="col-md-12">
                    <label for="inputPassword4" class="fs-6 form-label">密碼</label>
                    <input type="password" class="form-control bg-light" id="inputPassword4" placeholder="請輸入密碼">
                  </div>
                  <div class="col-12 mb-7">
                    <label for="email" class="fs-6 form-label">電子信箱</label>
                    <input type="text" class="form-control bg-light" id="email" placeholder="請輸入電子信箱">
                  </div>
                  <div class="col-12 mb-7">
                    <button type="submit" class="w-100 btn btn-accent-200 text-white">立即註冊 <i class="bi bi-arrow-right"></i></button>
                  </div>
                  <div class="col-12 position-relative text-center mb-7">
                    <span class="text-gray-300 border-center ">或以其他方式註冊</span>
                  </div>
                  <div class="col-12">
                    <button type="button" class="w-100 btn btn-light">使用 Google 註冊</button>
                  </div>
                  <div class="col-12 mb-7">
                    <button type="button" class="w-100 btn btn-light">使用 Google 註冊</button>
                  </div>
                  <div class="col-12 text-center">
                    <p>已經是會員了？ <a class="text-accent-200" href="login.html">點此登入</a></p>
                    
                  </div>
               

                </form>
            
            </div>
        </div>
    </div>



    <%- include('./layout/footer'); -%>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="module" src="../main.js"></script>
  </body>
