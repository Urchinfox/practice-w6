<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>
    <%- include('./layout/header'); -%>

    <section class="mb-11 check-info">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="text-accent-200 breadcrumb-item" aria-current="page">首頁</li>
                  <li class="text-accent-200 breadcrumb-item" aria-current="page">訂閱方案</li>
                  <li class="text-accent-200 breadcrumb-item active" aria-current="page">付款</li>
                </ol>
              </nav>
              <h2 class="mb-8">付款</h2>
              <div class="row gy-4">
                <div class="col-lg-7">
                    <div class="buyer p-7 bg-white mb-5 rounded-3 border border-1 boreder-primary-100">
                        <h3 class="fs-5 mb-7">購買人</h3>
                        <form>
                            <div class="mb-3">
                              <label for="name" class="form-label">姓名</label>
                              <input type="email" class="form-control" id="name" placeholder="請輸入姓名">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">密碼</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="請輸入密碼">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">電子信箱</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入電子信箱">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="record">
                                <label class="form-check-label" for="record">
                                    記住我的資訊
                                </label>
                            </div>
         
                          </form>
    
                    </div>
                    <div class="payment p-7 bg-white rounded-3 border border-1 boreder-primary-100">
                        <h3 class="fs-5 mb-7">付款方式</h3>
                        <div class="pay-way">
                            <p class="mb-3">Pay With</p>
                            <div class="mb-7">
                                <input class="form-check-input" type="radio" id="pay">
                                <label class="form-check-label" for="pay">
                                    信用卡
                                </label>
                            </div>
                        </div>
                        <form class="row g-3">
                            <div class="col-12">
                                <label for="creaditCard" class="form-label">信用卡號碼</label>
                                <input type="text" class="form-control" id="creaditCard" placeholder="1234 5678 1234 5678">
                              </div>
                            <div class="col-md-6">
                              <label for="expire" class="form-label">過期日</label>
                              <input type="email" class="form-control" id="expire" placeholder="ＭＭ/YY">
                            </div>
                            <div class="col-md-6">
                              <label for="varify" class="form-label">認證碼</label>
                              <input type="password" class="form-control" id="varify" placeholder="CVV">
                            </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="recordInfo">
                                <label class="form-check-label" for="recordInfo">
                                    記住卡片資訊
                                </label>
                              </div>
                            </div>

                          </form>
                    </div>
    
                </div>
                <div class="col-lg-5">
                    <div class="bill-info p-7 bg-white mb-5 rounded-3 border border-1 boreder-primary-100">
                        <h3 class="fs-5 mb-7 text-accent-200 mb-7">訂單資訊</h3>
                        <div class="border-top border-1 border-gray-200 border-bottom py-5 mb-7">
                            <div class="d-flex justify-content-between mb-2">
                                <h4 class="fs-5">輕量型方案</h4>
                                <p>NT 1,188</p>
                            </div>
                            <p style="color:#A1A1AA">年繳</p>
                        </div>

                        <div class="mb-7">
                            <p class="mb-2">折扣碼</p>
                            <form class="row align-itmes-center">
                                <div class="col-9">
                                  <input type="text" class="p-2 form-control" placeholder="請輸入折扣碼">
                                </div>
                                <div class="col-3">
                                  <a href="#" type="submit" class="btn btn-gray-100 d-block">套用</a>
                                </div>
                              </form>
                        </div>

                        <div class="border-1 border-top border-bottom border-gray-200 py-5 mb-7">
                            <div class="d-flex justify-content-between mb-2">
                                <p>小計</p>
                                <p>NT 1,188</p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <p>折扣</p>
                                <p>0</p>
                            </div>
                        </div>

                        <div class="d-flex mb-7 justify-content-between">
                            <p>總計</p>
                            <p class="fs-3">NT 1,188</p>
                        </div>
                        <div>
                            <a href="check-done.html" class="subscription-btn d-block btn btn-gray-100">立即付款 <i class="bi bi-arrow-right"></i></a>

                        </div>

                    </div>    

                </div>
              </div>
        </div>
    </section>
    
    <%- include('./layout/footer'); -%>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="module" src="../main.js"></script>

</body>
</html>
